name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          Thanks for joining the conversation. We're excited to have you here. Please familiarize yourself with our
          Code of Conduct and don't forget to join our [Discord](https://discord.gg/4bar82Q).
          
          Thanks!
          The Core team
        pr-message: |
          Thanks for your contribution! We require passing tests for every piece of your PR before we can merge it.
          Please ensure that you have written tests, updated documentation, and have tested your code on the latest
          code in the `master` branch. This message is only displayed on your first PR, however, the same rules apply
          each time. See our Contributing guide for more information.
          
          Thanks!
          The Core team
